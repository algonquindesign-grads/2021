<header class="header-shape {{include.gradient}}" id="navigation" role="banner">
  <div class="wrapper header-flex">
    <h1 class="push-0">
      <a class="{{include.icon_color}}" href="/" aria-label="This button takes you to the Generation Adaptation homepage.">
        <i class="icon i-2 header-logo"><svg><use xlink:href="/images/icons.svg#alternate"></use></svg></i>
      </a>
    </h1>

    <nav class="header-nav" id="nav" role="navigation">
      <button class="toggle {{include.icon_color}}" id="toggle" type="button" name="button">
        <i class="icon i-28 toggle-open" id="toggle-open"><svg><use xlink:href="/images/icons.svg#hamburger"></use></svg></i>
        <i class="icon i-28 toggle-close" id="toggle-close"><svg><use xlink:href="/images/icons.svg#close"></use></svg></i>
      </button>

      <ul class="h-nav-ul list-group text-upper push-0 kilo" id="h-nav-ul">
        <li class="{{include.nav_color}}"><a href="/quiz/">Quiz</a></li>
        <li class="{{include.nav_color}}"><a href="/#designers">Designers</a></li>
        <li class="{{include.nav_color}}"><a href="https://www.facebook.com/events/796488767627312/" target="_blank">Grad Show</a></li>
      </ul>
    </nav>
  </div>
</header>
