<div class="award-cards-grid push-2 pad-t-2"> 
  <div class="award-card">
    <img class="img-flex" src="{{site.cdn}}/awards/{{include.award_filename}}-award.jpg" alt="This is the card for the {{include.award_name}} Award.">
  </div>
  <div class="awarded-student icon-box-shadow gutter">
    <a class="icon-link" href="https://2021.grads.algonquindesign.ca/students/{{include.student_filename}}" aria-label="This card navigates you to {{include.student_full_name}}'s designer profile.">
