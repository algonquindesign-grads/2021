<a class="icon-link" href="{{include.data.meta_url}}" aria-label="This card navigates you to {{include.data.first_name}}'s page">
  <div class="student-card-photo awarded-student push-0">
    <img class="img-flex" src="{{site.cdn}}/headshots/{{include.data.filename}}-headshot.jpg" alt="{{include.data.headshot_alt}}">
  </div>
  <img class="img-flex rainbow-line" src="/images/line-break-gradient.svg" alt="" role="presentation">
  <p class="pad-t-1-4 push-1-4">{{include.data.first_name}} {{include.data.last_name}}</p>
  <p class="bold push-0">{{include.data.award_title}}</p>
</a>
