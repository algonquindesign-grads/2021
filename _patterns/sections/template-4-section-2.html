<section class="color-tint">
  <div class="wrapper">
    <div class="gutter pad-t-2 pad-b-2 push-2">
      <h3 class="text-center">I am generation<br><span>{{include.data.ation_word}}</span></h3>

      <div class="gutter pad-t">
        <video controls loop preload="auto" playsinline class="push">
          <source src="{{site.cdn}}/footage/intros/{{include.data.filename}}-video-small.mp4" data-hd="{{site.cdn}}/footage/intros/{{include.data.filename}}-video.mp4" type="video/mp4">
          <track label="English" kind="subtitles" srclang="en" src="{{site.cdn}}/footage/intro-transcripts/{{include.data.filename}}-transcripts-en.vtt" default>
        </video>
      </div>
    </div>
  </div>
</section>

<section class="pad-t pad-b gutter-2 wrapper push-2">
  <blockquote class="text-center">
    <p class="mega t4-student-quote push-1-2">“{{include.data.quote_text | strip}}”</p>
    {% if include.data.quote_author %}
      <footer><cite>{{include.data.quote_author}}</cite></footer>
    {% endif %}
  </blockquote>
</section>
