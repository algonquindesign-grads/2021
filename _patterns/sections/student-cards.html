<a class="icon-link" data-category="{{include.data.specialty1_filter}} {{include.data.specialty2_filter}} {{include.data.specialty3_filter}}" href="{{include.data.meta_url}}" aria-label="This card navigates you to {{include.data.first_name}}'s page">
  <div class="student-cards">
    <div class="student-card-photo push-0 embed embed-1by1">
      <img class="img-flex embed-item bkg-{{include.data.html_class}}" src="{{site.cdn}}/headshots/{{include.data.filename}}-homepage-headshot.png" alt="{{include.data.headshot_alt}}">
    </div>
    <img class="img-flex rainbow-line" src="/images/line-break-gradient.svg" alt="" role="presentation">
    <p class="island-1-4 push-0">{{include.data.first_name}} {{include.data.last_name}}</p>
  </div>
</a>
