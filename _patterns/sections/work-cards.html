<div class="student-work-cards">
  <h3 class="work-cards-h3 push-1-4">{{include.data.project_title}}</h3>

  <div class="work-cards relative">
    <div class="embed embed-16by9">
      <img class="embed-item img-flex" src="{{include.data.project_image}}" alt="{{include.data.project_alt}}">
    </div>

    <div class="work-hover">
      <p class="push-0">{{include.data.project_desc}}</p>
    </div>
  </div>
</div>
