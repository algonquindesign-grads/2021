<div class="student-work-cards">
  <h3 class="work-cards-h3 push-1-4">{{include.project-title}}</h3>

  <div class="work-cards relative">
    <div class="embed embed-16by9">
      <img class="embed-item img-flex" src="{{include.project-image}}" alt="{{include.project}}">
    </div>

    <div class="work-hover">
      <p class="push-0">{{include.project-desc}}</p>
    </div>
  </div>
</div>
